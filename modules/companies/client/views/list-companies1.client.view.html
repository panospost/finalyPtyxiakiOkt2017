<section ng-controller="CompaniesController" ng-init="find()" flex layout="row" layout-align="center center">


 <div  style="opacity:0.9;margin:5em;"flex-sm="100"  flex-gt-sm="90" flex-gt-md="60" flex-gt-lg="50">
  
	   <md-list flex="">
			<md-subheader  ng-hide="companies1.length===0" class="md-no-sticky">Πρατήρια που καταχωρήσατε</md-subheader>
			<md-subheader ng-show="companies1.length===0" class="md-no-sticky">Δεν εχετε καταχωρήσει ακόμα κανένα πρατήριο. 
			Καταχωρήστε ενα πρατήριο <button  class="btn  btn-info" ui-sref="companies.create" >  Eδω
								  
								</button></md-subheader>
		  <md-list layout-padding>
			<md-list-item layout-align="center center" class="md-whiteframe-17dp md-2-line" style="background-color:white;opacity:0.9;padding:1em;" ng-repeat="company in companies1" >
				
				<i class="fa fa-truck fa-5x" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
				
				<div class="md-list-item-text">
					<div layout="column">
					<h3 >Όνομα Πρατηρίου:&nbsp; {{company.companyname}}</h3> 
					<h3 >Τιμή/λίτρο:&nbsp;{{company.pricepL}}€</h3>
					<h3 >Διεύθυνση:&nbsp; {{company.address}}</h3> 
					<h3 >Τηλέφωνο:&nbsp; {{company.phonenumber}}</h3>
						
					</div>
					<md-divider ></md-divider>
				
				</div>
				<div layout="column">
					<span >
								<button style="width:7em;" class="btn  btn-danger" ng-click="remove(company._id,companies1,company)" >
	
								  <i class="glyphicon glyphicon-trash"></i>
								  
								</button>
						</span>
						<span >
					<button style="width:7em;"  class="btn  btn-warning" ui-sref="companies.edit({companyId: company._id})" >
	
								   Ρυθμίσεις
								  
								</button>
					</span>
					<span >
								<button	style="width:7em;" class="btn  btn-info" ui-sref="companies.view({companyId: company._id})" >
	
								   Παραγγελίες
								  
								</button>
						</span>
						
					
				</div>
				
			</md-list-item>
		 </md-list>
   
   
</div>
