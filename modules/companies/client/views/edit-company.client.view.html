<section ng-controller="CompaniesController" ng-init="findOne()" flex layout="row" layout-align="center center"> 

<div style="margin:5em;opacity:0.9;" flex-sm="100"  flex-gt-sm="90" flex-gt-md="50" flex-gt-lg="40" class="md-whiteframe-17dp">
  <md-toolbar>
  <div style="background-color:#03A9F4;" class="md-toolbar-tools">
            <h2><span >Eπεξεργαστείτε τις βασικές σας πληροφορίες</span></h2>
          </div>
        </md-toolbar>
  <md-content class="md-padding" >
    
      <form name="companyForm" novalidate>

    

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Όνομα Πρατηρείου</label>
            <input  name="title" type="text" ng-model="company.companyname" required>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Τηλέφωνο Πρατηρείου</label>
            <input name="phonenumber" ng-model="company.phonenumber" required>
          </md-input-container>
        </div>
		
	  <span layout-gt-sm="row">
			<md-input-container  class="md-block" flex-gt-sm>
            <label>Τιμή Θέρμανσης:</label>
            <input name="priceTh" ng-model="company.priceTh" type="number"
                   required  >

                   </md-input-container>
		  <md-input-container class="md-block" flex-gt-sm>
				<label>Τιμή κίνησης</label>
				<input ng-model="company.pricepL" type="number" required>
			  </md-input-container>
		
		  </span>
	  
	  
       
        

        <span layout-gt-sm="row" ng-hide="true">	
			<md-input-container class="md-block" flex-gt-sm>
          <label>Διεύθυνση</label>
          <input required ng-model="company.address">
        </md-input-container>
		
          <md-input-container class="md-block" flex-gt-sm>
            <label>Πόλη</label>
            <input required ng-model="company.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Περιοχή</label>
            <input required ng-model="company.area">
          </md-input-container>

          
        </span>
		<div layout="row">
					 <md-button class="md-raised md-accent" ng-click="showUpdateMap($event)" >Διόρθωση Τοποθεσιας</md-button>
					 <p style="margin-top:1em;" ng-bind="company.address"></p>
				 
				 </div>
		
		
		  <md-button class="md-primary" type="submit" ng-click="update(companyForm.$valid)"
					ng-class="{'md-raised md-hue-1':
					(companyForm.$dirty && companyForm.$valid)}">Update</md-button>
			
      </form>
   
  </md-content>
  </div>


</section>
