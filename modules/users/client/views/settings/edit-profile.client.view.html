<section  ng-controller="EditProfileController" flex layout="row" layout-align="center center"  >
<md-card  style="padding-left:0;padding-right:0;"  >
        <md-toolbar style="font-size: 200%;font-family: 'Limelight', cursive;">
          <div style="background-color:#03A9F4;" class="md-toolbar-tools">
            <h2><span >Eπεξεργαστείτε τις βασικές σας πληροφορίες</span></h2>
          </div>
        </md-toolbar>
        <md-card-content layout="row" style="padding-left:4em;" padding>
		<span layout="column" layout-align="center center">
		   <form name="userForm"  ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
  
			<span layout="row">
		 
				<div class="form-group" show-errors>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Όνομα</label>
					<input ng-model="user.firstName" required>
				  </md-input-container>
				  <div ng-messages="userForm.firstName.$error" role="alert">
					<p class="help-block error-text" ng-message="required">Όνομα απαιτείται.</p>
				  </div>
				</div>
				<div class="form-group" show-errors>
				<md-input-container class="md-block" flex-gt-sm>
				  <label>Επίθετο</label>
				  <input type="text" id="lastName" name="lastName"  ng-model="user.lastName"  required>
				</md-input-container>
				<div ng-messages="userForm.lastName.$error" role="alert">
					<p class="help-block error-text" ng-message="required">το Επίθετο απαιτείται.</p>
				  </div>
				</div>
			</span>
			<span layout="row">
				<div class="form-group" show-errors >
				<md-input-container class="md-block" flex-gt-sm>
				  <label >Email</label>
				  <input type="email" id="email" name="email" ng-model="user.email"  lowercase required>
				</md-input-container>
				  <div ng-messages="userForm.email.$error" role="alert">
					<p class="help-block error-text" ng-message="required">το Email απαιτείται.</p>
					<p class="help-block error-text" ng-message="email">δωστε ενα σωστό Email.</p>
				  </div>
				</div>
			
				<div class="form-group" show-errors>
					<md-input-container class="md-block" flex-gt-sm>
							<label >Σταθερό Tηλεφωνο:</label>
								  <input type="number" id="phonenumber" name="phonenumber"  ng-model="user.phonenumber" min="0" placeholder="2310..."  required>
					</md-input-container>
						<div ng-messages="personalInfo.phonenumber.$error" role="alert">
							<p class="help-block error-text" ng-message="required">phonenumber  is required.</p>
						</div>
				</div>
			</span>
			<span layout="row">
				<div class="form-group" show-errors>
							<md-input-container class="md-block" flex-gt-sm>
								<label>*Κινητό Tηλεφωνο:</label>
								  <input type="number" id="mobile" name="mobile"  ng-model="user.mobile" required>
							</md-input-container>
								<div ng-messages="personalInfo.mobile.$error" role="alert">
						 	  </div>
				</div>
				  <div  class="form-group " show-errors>
				  <md-input-container class="md-block" flex-gt-sm>
							  <label >Αριθμός ΔΕΗ:</label>
							   <input   type="number" name="dehnumber" ng-model="user.dehnumber"  min="0" id="dehnumber"  required/>
				</md-input-container>
				</div>
			</span>
		
		
        <div class="text-center form-group row">
			<md-button type="submit"  class="md-raised md-primary" >ΑΠΟΘΗΚΕΥΣΗ</md-button>
			<md-button class="md-raised md-warn" ng-submit="updateUserProfile(false)" ng-click="cancel()">Κλεισιμο/Ακυρωση</md-button>
          
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Οι αλλαγές αποθηκεύτηκαν</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
     
    </form>
		
		 
		
         </span>
	
        </md-card-content>
		
      </md-card>

</section>
