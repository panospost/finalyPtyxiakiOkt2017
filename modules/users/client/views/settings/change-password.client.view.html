<section  ng-controller="ChangePasswordController" flex layout="row" layout-align="center center">
  
  <md-card  style="padding-left:0;padding-right:0;"  >
        <md-toolbar style="font-size: 200%;font-family: 'Limelight', cursive;">
          <div style="background-color:#03A9F4;" class="md-toolbar-tools">
            <h2><span >Αλλάξτε τον κωδικό σας</span></h2>
          </div>
        </md-toolbar>
        <md-card-content layout="row" style="padding-left:4em;" padding>
		<span layout="column" layout-align="center center">
		   <form name="userForm"  ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
  
			<span layout="row">
		 
				<div class="form-group" show-errors>
					<md-input-container class="md-block" flex-gt-sm>
						<label >Username</label>
							<input type="text" id="username" name="username"  ng-model="user.username" placeholder="Username" lowercase required>
			  
					  </md-input-container>
					  <div ng-messages="userForm.username.$error" role="alert">
						<p class="help-block error-text" ng-message="required">το Username απαιτείται.</p>
					  </div>
				</div>
				<div class="form-group" show-errors>
					<md-input-container class="md-block" flex-gt-sm>
					 <label >Τρέχων κωδικός</label>
					  <input type="password" id="currentPassword" name="currentPassword"  ng-model="passwordDetails.currentPassword" placeholder="Current Password" required>
					  
					</md-input-container>
					<div ng-messages="passwordForm.currentPassword.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Ο τρέχων κωδικός χρειάζεται.</p>
					  </div>
				 </div>
				
			</span>
			<span layout="row">
			 <div class="form-group" show-errors>
				<md-input-container class="md-block" flex-gt-sm>
				  <label >Νέος κωδικός</label>
				  <input type="password" id="newPassword" name="newPassword"  ng-model="passwordDetails.newPassword" placeholder="New Password" required>
				  
				  </md-input-container>
				  <div ng-messages="passwordForm.newPassword.$error" role="alert">
					<p class="help-block error-text" ng-message="required">Πληκτρολογήστε νέο κωδικό.</p>
				  </div>
				</div>
				<div class="form-group" show-errors>
				<md-input-container class="md-block" flex-gt-sm>
					  <label >Επιβεβαιώστε νέο κωδικό</label>
						<input type="password" id="verifyPassword" name="verifyPassword"  ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" required>
					 
				</md-input-container>
				 <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Επιβεβαιώστε νέο κωδικό.</p>
					  </div>
				</div>
			</span>
		
		
		
        <div class="text-center form-group row">
		
			<md-button type="submit"  class="md-raised md-primary" >ΑΠΟΘΗΚΕΥΣΗ</md-button>
			<md-button class="md-raised md-warn" ng-submit="updateUserProfile(false)" ng-click="cancel()">Κλεισιμο/Ακυρωση</md-button>
          
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Οι αλλαγές αποθηκεύτηκαν</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
     
    </form>
		
		 
		
         </span>
	
        </md-card-content>
		
      </md-card>
