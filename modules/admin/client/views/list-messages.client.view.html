<section data-ng-controller="AdminController" data-ng-init="findMessages()">
<div class="page-header">
		<div class="row">
			<div class="col-md-4">
				<h1>Μυνήματα Χρηστών</h1>
			</div>
			<div class="col-md-4" style="margin-top: 2em">
				<input class="form-control col-md-4" type="text" data-ng-model="search2" placeholder="Search" ng-change="figureOutItemsToDisplay2()" />
			</div>
		</div>

	</div>
	<div class="list-group">
		<a data-ng-repeat="adminuser in pagedItems2"  data-ui-sref="viewmessage({messageId: adminuser._id})" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="adminuser.user"></h4>
			<p class="list-group-item-text" data-ng-bind="article.content"></p>
		</a>
	</div>
	<pagination boundary-links="true"
				max-size="8"
				items-per-page="itemsPerPage"
				total-items="filterLength2"
				ng-model="currentPage2"
				ng-change="pageChanged2()"></pagination>

</section>
